# IOTEMBSYS3: Enable the modem shell

# IOTEMBSYS3: Enable the context and optionally verbose debugging

# IOTEMBSYS3: Enable the general modem command handler

# IOTEMBSYS3: Enable modem sockets

# IOTEMBSYS3: Enable SIM numbers and cell info

#
# BG96 specific configurations
#

# IOTEMBSYS3: Enable the BG96 modem

# IOTEMBSYS3: Set the BG96 APN to "hologram"

