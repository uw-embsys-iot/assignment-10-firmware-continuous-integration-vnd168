# This file contains selected Kconfig options for the application.

# Compiler configs
# This makes it easier to debug builds
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y

# IOTEMBSYS: Add shell configuration
CONFIG_SHELL=y
CONFIG_EVENTS=y
CONFIG_SENSOR=y

CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Note: if you see duplicate logs, or logs which are missing, play with this configuration.
CONFIG_LOG_BACKEND_UART=n

# Useful for debugging modem behavior
# CONFIG_MODEM_LOG_LEVEL_DBG=y

# IOTEMBSYS3: Add the appropriate modem configurations. Some hints are provided as comments.
# Search the source code for configurations that are required to enable to modem.

#
